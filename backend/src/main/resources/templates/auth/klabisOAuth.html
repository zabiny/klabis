<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!--/*@thymesVar id="oauthProviders" type="com.zbm.adapters.security.oidcprovider.RegisteredOAuthProviders"*/-->

<head>
    <title>Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/htmx.org@1.9.8"
            integrity="sha384-rgjA7mptc2ETQqXoYC3/zJvkU7K/aP44Y+z7xQuJiVnB/422P/Ak+F/AqFR7E4Wr"
            crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.4.20/dist/full.min.css" rel="stylesheet" type="text/css"/>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <style type="text/tailwindcss">
        @tailwind base;

        @tailwind components;

        @tailwind utilities;
    </style>
    <style>

    </style>
</head>
<body>

<div class="relative min-h-screen flex flex-col items-center justify-center px-4 sm:px-6 lg:px-8"
     style="background-color: #2B2B2B;">
    <!-- Logo -->
    <div class="w-full max-w-md mb-8">
        <img src="https://zabiny.b-cdn.net/user/themes/editorial/images/ZBM_logo.svg"
             alt="ZBM Logo"
             class="mx-auto h-24 w-auto"/>
    </div>

    <!-- Hlavní obsah -->
    <div class="w-full max-w-md space-y-8">
        <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-100">
            Klabis - členská sekce
        </h2>

        <!-- Přihlašovací formulář -->
        <form class="mt-8 space-y-6 bg-gray-700/50 backdrop-blur-sm rounded-lg p-8"
              method="POST">
            <div class="space-y-4">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-200">
                        Uživatelské jméno
                    </label>
                    <input id="username"
                           name="username"
                           type="text"
                           required
                           class="mt-1 block w-full px-3 py-2 bg-gray-700/50 border border-gray-600
                                  rounded-md text-gray-100 placeholder-gray-400
                                  focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent
                                  hover:bg-gray-700/70 transition-colors">
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-200">
                        Heslo
                    </label>
                    <input id="password"
                           name="password"
                           type="password"
                           required
                           class="mt-1 block w-full px-3 py-2 bg-gray-700/50 border border-gray-600
                                  rounded-md text-gray-100 placeholder-gray-400
                                  focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent
                                  hover:bg-gray-700/70 transition-colors">
                </div>
            </div>

            <!-- Chybová hláška -->
            <div th:if="${param.error}"
                 class="px-3 py-2 text-center text-sm text-red-200 rounded bg-red-900/50 border border-red-700">
                Neplatné přihlašovací jméno nebo heslo.
            </div>

            <!-- Přihlašovací tlačítko -->
            <div class="flex justify-center">
                <button type="submit"
                        class="flex items-center justify-center px-4 py-2 w-64
                               bg-blue-600 hover:bg-blue-700 border-transparent rounded-md
                               transition-colors text-sm font-medium text-white">
                    Přihlásit se
                </button>
            </div>

            <!-- OAuth sekce -->
            <div th:if="${oauthProviders.isSocialLoginEnabled()}" class="space-y-4">
                <div class="flex items-center justify-center space-x-2">
                    <span class="h-px w-16 bg-gray-600"></span>
                    <span class="text-gray-400 font-normal">NEBO</span>
                    <span class="h-px w-16 bg-gray-600"></span>
                </div>

                <div class="flex flex-col items-center space-y-4">
                    <a th:if="${oauthProviders.isGoogle()}"
                       href="/oauth2/authorization/google"
                       class="flex items-center justify-center px-4 py-2 w-64
                              bg-gray-700/50 hover:bg-gray-700/70
                              border border-gray-600 rounded-md transition-colors">
                        <svg class="h-5 w-5 mr-3 text-gray-200" viewBox="0 0 24 24">
                            <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
                                  fill="#4285F4"/>
                            <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
                                  fill="#34A853"/>
                            <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
                                  fill="#FBBC05"/>
                            <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
                                  fill="#EA4335"/>
                        </svg>
                        <span class="text-sm font-medium text-white">Přihlásit se přes Google</span>
                    </a>

                    <a th:if="${oauthProviders.isGithub()}"
                       href="/oauth2/authorization/github"
                       class="flex items-center justify-center px-4 py-2 w-64
                              bg-gray-700/50 hover:bg-gray-700/70
                              border border-gray-600 rounded-md transition-colors">
                        <span class="text-sm font-medium text-white">
                        Přihlásit se přes Github</span>
                    </a>
                </div>
            </div>
        </form>
    </div>
</div>

</body>
</html>
